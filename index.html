<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Inicial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculadora">
        <div id="fondopantalla" class="fondopantalla">
            <div id="pantalla" class="pantalla">0</div>
        </div>
        <div id="fondocalculadora" class="fondocalculadora">
            <button id="btnHMS" class="btnHMS">H/M/S</button>
            <button id="btnRaiz" class="btnRaiz">√</button>
            <button id="btnPorcentaje" class="btnPorcentaje">%</button>
            <button id="btnTAXmenos" class="btnTAXmenos">TAX-</button>
            <button id="btnTAXmas" class="btnTAXmas">TAX+</button>
            <button id="btnMC" class="btnMC">MC</button>
            <button id="btnMR" class="btnMR">MR</button>
            <button id="btnMmenos" class="btnMmenos">M-</button>
            <button id="btnMmas" class="btnMmas">M+</button>
            <button id="btnDividido" class="btnDividido">÷</button>
            <button id="btnMasMenos" class="btnMasMenos">+/-</button>   
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button id="btnX" class="btnX">x</button>
            <button id="btnXY" class="btnXY">x<sup>Y</sup></button>
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="btnMenos" class="btnMenos">-</button>
            <button id="btnDel" class="btnDel">←</button>
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="btnMas" class="btnMas">+</button>
            <button id="btnAC" class="btnAC">AC</button>
            <button id="btn0">0</button>
            <button id="btnPunto">.</button>
            <button id="btnIgual" class="btnIgual">=</button>
        </div>        
    </div>
    <script src="index.js"></script>
</body>
</html>
